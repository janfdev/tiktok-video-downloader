<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiktok Video Downloader</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --font-montserrat: "Montserrat", sans-serif;
      }
    </style>
  </head>
  <body
    class="font-montserrat text-white h-screen bg-gradient-to-r from-[#0e7490] via-[#3b82f6] to-[#4f46e5]"
  >
    <section
      class="container w-full mx-auto flex items-center justify-center flex-col py-5"
    >
      <div class="flex flex-col gap-3 justify-center items-center">
        <h1 class="text-3xl mt-2 font-semibold">Tiktok Video Downloader</h1>
        <p class="font-medium">Fast Downloader</p>
      </div>

      <div class="flex w-full justify-center mt-5 items-center gap-3">
        <input
          type="text"
          class="border w-full focus:outline-none px-3 rounded-md py-3"
        />
        <button
          class="bg-green-500 flex items-center gap-3 py-3 px-5 rounded-md"
        >
          <img src="download-.svg" class="w-10" alt="" />
          <span>Download</span>
        </button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
