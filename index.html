    <title>Tiktok Video Downloader</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"

      @theme {

  <body
    class="font-montserrat overflow-hidden text-white h-screen bg-gradient-to-r from-[#0e7490] via-[#3b82f6] to-[#4f46e5]"
  >
    <section
      class="container w-full mx-auto flex md:px-4 px-12 items-center justify-center flex-col py-5"
    >
      <div class="flex flex-col gap-3 justify-center items-center">
        <h1 class="text-3xl mt-2 font-semibold">Tiktok Video Downloader</h1>
        <p class="font-medium">Fast Downloader</p>
      </div>

      <div class="flex w-full justify-center mt-5 items-center gap-3">
        <input
          type="text"
          id="videoUrl"
          class="border w-full focus:outline-none px-3 rounded-md py-3"
        />
        <button
          onclick="downloadVideo()"
          class="bg-green-500 cursor-pointer flex items-center gap-3 py-3 px-5 rounded-md"
        >
          <img src="download-.svg" class="w-10" alt="" />
          <span class="md:inline hidden">Download</span>
        </button>
      </div>

      <section id="previewContainer" class="mt-5 p-4 rounded-lg">
        <div class="grid md:grid-cols-2 grid-cols-1 gap-5 items-center">
          <!-- Video Preview -->
          <div class="flex justify-center">
            <video
              controls
              class="w-70 md:h-100 h-[350px] rounded-lg"
              id="videoPreview"
            ></video>
          </div>

          <div class="flex flex-col items-center space-y-3">
            <a
              id="downloadNoWm"
              download
              class="w-full cursor-pointer text-center bg-teal-500 text-white py-3 px-4 rounded-md shadow-md hover:bg-teal-600 transition"
            >
              <span class="md:inline hidden">Download</span> Video No Wm
            </a>
            <a
              id="downloadWithWm"
              download
              class="w-full cursor-pointer text-center bg-indigo-700 text-white py-3 px-4 rounded-md shadow-md hover:bg-indigo-800 transition"
            >
              <span class="md:inline hidden">Download</span> Video + Wm
            </a>
            <a
              id="downloadAudio"
              download
              class="w-full cursor-pointer text-center bg-yellow-600 text-white py-3 px-4 rounded-md shadow-md hover:bg-yellow-700 transition"
            >
              Download Audio
            </a>
          </div>
        </div>
      </section>
    </section>
